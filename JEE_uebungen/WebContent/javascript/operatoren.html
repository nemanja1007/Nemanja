<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Operatoren</title>
</head>
<body>
	<script language="JavaScript" type="text/javascript">
		var x = prompt("Gib mal eine Zahl ein", "");

		document.write(Number(x) + Number(x));
		document.write(Number(x) - Number(x));
		document.write(Number(x) * Number(x));
		document.write(Number(x) / Number(x));
		document.write(Number(x) % Number(x));
	</script>
</body>
</html>
