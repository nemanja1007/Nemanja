<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Upper- / Lowercase</title>
</head>
<body>
<script language="JavaScript">
var userEingabe = "";

userEingabe = window.prompt
("Geben Sie einen Text / ein Wort ein","");

var upperCase = userEingabe.toUpperCase();
var lowerCase = userEingabe.toLowerCase();

document.write("<h1>" + "Resultat: "+ "</h1>");
document.write("<h3>" + "Das Eingegebene in Uppercase: "+ "</h3>");
document.write(upperCase);
document.write("<h3>" + "Das Eingegebene in Lowercase: "+ "</h3>");
document.write(lowerCase);
</script>
</body>
</html>
