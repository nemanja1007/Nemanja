<body style="padding: 5px;">
	<h1>JSON Übung</h1>
	<div id="demo">
	<button type="button" onclick="loadEmployees()" class="btn btn-primary">Mitarbeiter anzeigen</button>
	</div>
	<script>
		function loadEmployees() {
			var xhttp = new XMLHttpRequest();

			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML = this.responseText;
				}
			};

			//post oder get ist möglich
			xhttp.open("GET", "jsondemodaten.jsp", true);
			xhttp.send();
		}
	</script>
