<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Einführung Ajax</title>
</head>
<body>

<div id="demo">
  <h2>Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc()">Change Content</button>
</div>
<script type="text/javascript">
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4){
	    	if(this.status==200){
		    	document.getElementById("demo").innerHTML = this.responseText;
	    	}else if(this.status==404){
	    		document.getElementById("demo").innerHTML = "Nicht gefunden:(";
	    	}else{
	    		document.getElementById("demo").innerHTML = "unbekannter Fehler";
	    	}
	    }
	  };
	  xhttp.open("GET", "halloajax.jsp?name=schöne neue ajax welt", true);
	  xhttp.send();
	}
</script>
</body>
</html>
